<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
  fieldset{
        border: 1px solid;
        border-radius: 10px;
        padding: 25px;
        width: 230px;
        
          }
   </style>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Informações para cadastro</legend>
            <label>nome:</label>
            <input type="text" id="text" placeholder="Informe seu nome">
            <br><br>
            <label>email:</label>
            <input type="email" id="text" placeholder="Informe seu email">
            <br><br>
            <label>senha:</label>
            <input type="password" id="text" placeholder="Informe seu senha">
            <br><br>
            <label>contato:</label>
            <input type="number" id="text" placeholder="Informe seu contato">
            <br><br>
            <label>Descreva sua empresa:</label>
            <textarea name="descrição" id="descrição" cols="30" rows="10" placeholder="Descreva as principais características de sua empresa"></textarea>
            <br><br>
            <label>Envie imagens de sua propriedade:</label>
            <input type="file"><br><br>
            <input type="submit">
            <input type="reset" value="Cancelar">
           
            
            <a href="index.html">index</a>

        </fieldset>
    </form>
</body>
</html>
